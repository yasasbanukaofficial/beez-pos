<div class="text-white d-flex flex-column gap-5 pt-lg-4">
  <div class="d-flex flex-row justify-content-between align-items-center pe-3">
    <div class="d-flex flex-row align-items-center">
      <button
        class="btn d-lg-none border-none shadow-none p-0 pe-2 py-2"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNav"
        aria-controls="offcanvasNav"
      >
        <i class="fa-solid fa-bars fa-xl" style="color: white"></i>
      </button>
      <h4 class="fw-bold text-white fs-4 m-0 pt-lg-1">Dashboard</h4>
    </div>
    <p class="text-muted d-none d-lg-inline d-md-inline" id="dateDisplay">
      <!-- Date will be updated by jQuery -->
    </p>
  </div>

  <!-- Metric Cards Row -->
  <div class="row g-4 mb-4 px-2 pe-3">
    <!-- Card 1: Revenue (Accent Color) -->
    <div class="col-12 col-sm-6 col-lg-3">
      <div
        class="p-4 rounded-4 shadow-lg d-flex flex-column"
        style="background-color: #5b5eeb"
      >
        <!-- Icon: High contrast against the accent color -->
        <i
          class="fa-solid fa-money-bill-trend-up fa-xl mb-3 p-2 rounded-2"
          style="background-color: rgba(255, 255, 255, 0.2)"
        ></i>
        <p class="fw-semibold mb-1 small">Revenue</p>
        <h2 class="fw-bold mb-0 fs-2">$1200.56</h2>
      </div>
    </div>

    <!-- Card 2: Paid Orders -->
    <div class="col-12 col-sm-6 col-lg-3">
      <div
        class="p-4 rounded-4 shadow-lg d-flex flex-column"
        style="background-color: #2c2d30"
      >
        <!-- Icon: Subtle background to match other dark items -->
        <i
          class="fa-solid fa-receipt fa-xl mb-3 p-2 rounded-2"
          style="color: #c9caee; background-color: #3d4142"
        ></i>
        <p class="fw-semibold mb-1 small text-muted">Paid Orders</p>
        <h2 class="fw-bold mb-0 fs-2">198</h2>
      </div>
    </div>

    <!-- Card 3: Returned Orders -->
    <div class="col-12 col-sm-6 col-lg-3">
      <div
        class="p-4 rounded-4 shadow-lg d-flex flex-column"
        style="background-color: #2c2d30"
      >
        <!-- Icon: Warning/Alert color for returns -->
        <i
          class="fa-solid fa-arrow-right-from-bracket fa-xl mb-3 p-2 rounded-2"
          style="color: #f0c8cf; background-color: #3d4142"
        ></i>
        <p class="fw-semibold mb-1 small text-muted">Returned Orders</p>
        <h2 class="fw-bold mb-0 fs-2">12</h2>
      </div>
    </div>

    <!-- Card 4: Items Sold -->
    <div class="col-12 col-sm-6 col-lg-3">
      <div
        class="p-4 rounded-4 shadow-lg d-flex flex-column"
        style="background-color: #2c2d30"
      >
        <!-- Icon: Inventory/Stock related icon -->
        <i
          class="fa-solid fa-boxes-stacked fa-xl mb-3 p-2 rounded-2"
          style="color: #a0f5c8; background-color: #3d4142"
        ></i>
        <p class="fw-semibold mb-1 small text-muted">Items Sold</p>
        <h2 class="fw-bold mb-0 fs-2">227</h2>
      </div>
    </div>
  </div>

  <!-- Bottom Sections Row -->
  <div class="row g-4 px-2 pe-3">
    <!-- Left Column: Today’s Top Selling -->
    <div class="col-lg-5">
      <div
        class="rounded-4 p-4 h-100 d-flex flex-column justify-content-between shadow-lg"
        style="background-color: #2c2d30"
      >
        <div
          class="d-flex flex-row justify-content-between align-items-center mb-3"
        >
          <p class="fw-bold fs-5 mb-0">Today’s Top Selling</p>
          <a href="#" class="text-muted text-decoration-none small">See All</a>
        </div>

        <div class="d-flex flex-column gap-3">
          <!-- Item 1: Laptop -->
          <div
            class="d-flex flex-row justify-content-between align-items-center p-3 rounded-3"
            style="background-color: #3d4142"
          >
            <div class="d-flex flex-row align-items-center gap-3">
              <i class="fa-solid fa-laptop fa-lg" style="color: #bcbcff"></i>
              <span class="fw-semibold">Laptop</span>
            </div>
            <span class="text-muted small">Order: 150</span>
          </div>

          <!-- Item 2: Mobile -->
          <div
            class="d-flex flex-row justify-content-between align-items-center p-3 rounded-3"
            style="background-color: #3d4142"
          >
            <div class="d-flex flex-row align-items-center gap-3">
              <i
                class="fa-solid fa-mobile-screen fa-lg"
                style="color: #a0f5c8"
              ></i>
              <span class="fw-semibold">Mobile</span>
            </div>
            <span class="text-muted small">Order: 134</span>
          </div>

          <!-- Item 3: Headphones -->
          <div
            class="d-flex flex-row justify-content-between align-items-center p-3 rounded-3"
            style="background-color: #3d4142"
          >
            <div class="d-flex flex-row align-items-center gap-3">
              <i
                class="fa-solid fa-headphones fa-lg"
                style="color: #fac1d9"
              ></i>
              <span class="fw-semibold">Headphones</span>
            </div>
            <span class="text-muted small">Order: 98</span>
          </div>

          <!-- Item 4: Tablet -->
          <div
            class="d-flex flex-row justify-content-between align-items-center p-3 rounded-3"
            style="background-color: #3d4142"
          >
            <div class="d-flex flex-row align-items-center gap-3">
              <i
                class="fa-solid fa-tablet-screen-button fa-lg"
                style="color: #c2dbe9"
              ></i>
              <span class="fw-semibold">Tablet</span>
            </div>
            <span class="text-muted small">Order: 82</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column: Sales Overview (Chart Placeholder) -->
    <div class="col-lg-7">
      <div
        class="rounded-4 p-4 h-100 d-flex flex-column shadow-lg"
        style="background-color: #2c2d30"
      >
        <div
          class="d-flex flex-row justify-content-between align-items-center mb-3"
        >
          <p class="fw-bold fs-5 mb-0">Sales Overview</p>
          <select
            class="form-select bg-dark text-white border-0 w-auto rounded-3"
            style="font-size: 0.9rem"
          >
            <option selected>Week</option>
            <option>Month</option>
            <option>Year</option>
          </select>
        </div>

        <div
          class="flex-grow-1 rounded-3 d-flex align-items-center justify-content-center text-muted p-4"
          style="background-color: #3d4142; min-height: 250px"
        >
          <p class="small mb-0">Sales chart will be displayed here</p>
        </div>
      </div>
    </div>
  </div>
</div>
