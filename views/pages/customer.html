<div class="text-white d-flex flex-column gap-5 pt-lg-4">
  <div class="d-flex flex-row justify-content-between align-items-center pe-3">
    <div class="d-flex flex-row align-items-center">
      <button
        class="btn d-lg-none border-none shadow-none p-0 pe-2 py-2"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNav"
        aria-controls="offcanvasNav"
      >
        <i class="fa-solid fa-bars fa-xl" style="color: white"></i>
      </button>
      <h4 class="fw-bold text-white fs-4 m-0 pt-lg-1">Customers</h4>
    </div>
    <p class="text-muted d-none d-lg-inline d-md-inline" id="dateDisplay">
      Monday, 6 Feb 2023 â€¢ 8.23 AM
    </p>
  </div>

  <div class="px-2 px-lg-0 d-flex flex-column gap-4">
    <div
      class="d-flex flex-column flex-md-row justify-content-between align-items-md-center align-items-start gap-3 mb-3 pe-lg-4"
    >
      <p class="fs-5 fw-bold mb-0">All Customers</p>

      <div
        class="d-flex flex-row-reverse flex-md-row gap-3 align-items-center w-50"
        style="max-width: 300px"
      >
        <div class="rounded-pill border border-white p-1 d-inline-block">
          <button
            class="rounded-pill d-flex justify-content-center align-items-center"
            style="width: 40px; height: 40px; background-color: #cfdddb"
            id="addCustomer"
            data-bs-toggle="modal"
            data-bs-target="#customerFormModal"
            data-action="add"
          >
            <i class="fa-solid fa-plus text-dark"></i>
          </button>
        </div>

        <div class="position-relative">
          <input
            type="text"
            class="form-control bg-dark text-white rounded-3 ps-3 pe-5 py-3 border-0"
            placeholder="Search customers"
            aria-label="Search customers"
            id="searchInput"
          />
          <button
            class="position-absolute top-50 end-0 translate-middle-y me-1 border-0 bg-dark"
            type="button"
          >
            <i
              class="fa-solid fa-magnifying-glass px-2"
              style="background-color: transparent; color: #3d4142"
            ></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Customer Cards -->
    <div
      class="row g-3 p-0 mb-5"
      id="customerCardWrapper"
      style="scrollbar-width: none"
    ></div>
  </div>
  <!-- Form Modal -->
  <div
    class="modal fade"
    id="customerFormModal"
    tabindex="-1"
    aria-labelledby="customerFormModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark shadow-lg rounded-3">
        <div class="modal-header border-0 p-4">
          <a
            href="#"
            class="text-white text-decoration-none fs-4 opacity-75"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <i class="fa-solid fa-arrow-left"></i>
          </a>
          <h5
            class="modal-title fw-bold text-center w-100 pe-3"
            id="customerFormModalLabel"
          >
            Customer Info
          </h5>
          <button
            type="button"
            class="btn-close btn-close-white d-none"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body px-4 pb-4 pt-0">
          <form id="customerForm">
            <div class="mb-3">
              <label
                for="customerName"
                class="form-label fw-semibold text-body-secondary small mb-2"
                >Customer Name</label
              >
              <input
                type="text"
                class="form-control text-white rounded-3 py-3 px-3 small border-0"
                style="background-color: #3d4142"
                id="customerName"
                placeholder="John Doe"
              />
            </div>

            <div class="mb-3">
              <label
                for="customerEmail"
                class="form-label fw-semibold text-body-secondary small mb-2"
                >Email</label
              >
              <input
                type="email"
                class="form-control text-white rounded-3 py-3 px-3 small border-0"
                style="background-color: #3d4142"
                id="customerEmail"
                placeholder="john@example.com"
              />
            </div>

            <div class="mb-3">
              <label
                for="customerAge"
                class="form-label fw-semibold text-body-secondary small mb-2"
                >Age</label
              >
              <input
                type="number"
                class="form-control text-white rounded-3 py-3 px-3 small border-0"
                style="background-color: #3d4142"
                id="customerAge"
                placeholder="30"
                min="1"
                max="120"
              />
            </div>

            <div class="mb-3">
              <label
                for="customerContact"
                class="form-label fw-semibold text-body-secondary small mb-2"
                >Contact</label
              >
              <input
                type="tel"
                class="form-control text-white rounded-3 py-3 px-3 small border-0"
                style="background-color: #3d4142"
                id="customerContact"
                placeholder="1234567890"
              />
            </div>
          </form>
        </div>

        <div
          class="modal-footer border-0 px-4 pb-4 d-flex flex-row justify-content-between align-items-center gap-2"
        >
          <button
            type="submit"
            class="btn btn-primary text-dark fw-semibold fs-6 rounded-3 py-3 flex-grow-1 border-0"
            id="saveCustomerBtn"
            style="background-color: #c9caee"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-primary text-dark fw-semibold fs-6 rounded-3 py-3 flex-grow-1 border-0"
            id="deleteCustomerBtn"
            style="background-color: #f0c8cf"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
